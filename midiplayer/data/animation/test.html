<script>
      const colors = {"OPEN": "green", "ABBREVIATED": "blue", "MUTED": "purple", "TICK1": "green", "TICK2": "blue", "KAPAK": "green", "DETUT": "blue", "CUNGKUNG": "purple"}

      function getRadioValue(name) {
            var ele = document.getElementsByName(name);
            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    return ele[i].value;
            }
        }

    function highlight(note, on){
        let stroke;
        let radio = document.getElementsByName('stroke');
        for (i = 0; i < radio.length; i++) {
            if (radio[i].checked) {
                stroke = radio[i].value;
                break;
            }

        }
        let highlight_tags = ["highlight", stroke];

        let imageDoc = document.getElementById('svgimage').getSVGDocument();
        let r = imageDoc.querySelector(':root');
        console.log(r.style.getPropertyValue("--color"))
        r.style.setProperty("--color", colors[stroke]);
        console.log(r.style.getPropertyValue("--color"))
        console.log(note)
        let classes = imageDoc.getElementById(note).classList;
        if (on) {
            console.log(highlight_tags);
            classes.add(...highlight_tags);
        } else {
            classes.remove(...highlight_tags);
        }
    }
</script>
