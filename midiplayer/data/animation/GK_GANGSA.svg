        <data class="x" value='{"DONG0": 0, "DENG0": 32, "DUNG0": 68, "DANG0": 100, "DING1": 136, "DONG1": 168, "DENG1": 204, "DUNG1": 236, "DANG1": 272, "DING2": 304}'/>
