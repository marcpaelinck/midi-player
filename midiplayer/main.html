<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>spessasynth_lib simple example</title>
</head>
<body>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=pause,play_arrow,stop" />
<p id="message">Please wait for the soundFont to load. This might take up to 10 seconds.</p>
    <div class='midiplayer' id="midiplayer">
        <select name="songselector" id="songselector">
            <option value="Select" id="_select_">Select a composition...</option>
            <!-- will be populated from content file -->
        </select>
        <p id="logger"></p>
        <br/>
        <input type="range" min="0" max="1000" value="0" id="progress">
        <br/>
        <div>
            <button id="play"><span id="play-icon" class="material-symbols-outlined">play_arrow</span></button>  <!--button id="pause"><span class="material-symbols-outlined">pause</span></button-->   <button id="stop"><span class="material-symbols-outlined">stop</span></button>
        </div>
        <table>
            <tr>
                <td>playback speed</td>
                <td>
                    <select name="speedselector" id="speedselector">
                        <option value="1" id="100">100%</option>
                        <option value=".75" id="75">75%</option>
                        <option value=".5" id="50">50%</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>focus</td>
                <td>
                    <select name="instrumentselector" id="instrumentselector">
                        <option value="-1" id="none">None</option>
                        <!-- will be populated from content file -->
                    </select>
                </td>
            </tr>
        </table>
        <!-- note the type="module" -->
        <script src='gamelanplayer.js' type="module"></script>
    </div>
</body>
</html>
