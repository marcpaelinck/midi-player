<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>MIDI gamelan player</title>
	<link rel="stylesheet" href="./local.css" />
	<link rel="stylesheet" href="./gamelanplayer.css" />
</head>
<body>
<div class="block">
<!--------------------------------------------------------------------> 

<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=pause,play_arrow,stop" /> -->
<p id="message">Please wait for the instrument samples to load. This might take up to 10 seconds.</p>
<p id="logger"></p>
<div id="midiplayer">
	<div id="comment"><p>iPhone user: please unmute your phone.</p></div>
	<div class="mp-row">
		<div class="col-6 selector-group">
			<div class="selector-box">
				<div class="label">
					<select id="songselector" title="song">
						<option value="Select" id="_select_">Select a composition...</option>
						<!-- will be populated from content file -->
					</select>
				</div>
				<div class="selector">
					<select id="partselector" title="part">
						<!-- will be populated after song has been selected -->
					</select>
				</div>
			</div>
		</div>
		<div class="col-6 selector-group">
			<div class="selector-box">
				<div class="label">loop</div>
				<div class="selector"><input type="checkbox" id="loopcheckbox" title="loop" label="loop"/></div>
			</div>
			<div class="selector-box">
				<div class="label">playback speed</div>
				<div class="selector">
					<select id="speedselector" title="speed">
						<option value="1" id="100">100%</option>
						<option value=".75" id="75">75%</option>
						<option value=".5" id="50">50%</option>
					</select>
				</div>
			</div>
			<div class="selector-box">
				<div class="label">focus</div>
				<div class="selector">
					<select id="instrumentselector" title="instrument">
						<option channel="-1" id="none">None</option>
						<!-- will be populated from content file -->
					</select>
				</div>
			</div>	
		</div>
	</div>
	<div class="mp-row mp-player">
		<div class="col-12 mp-progress">
			<div class="mp-elapsedtime"><p id="elapsedtime">00:00</p></div>
			<input id="progress" type="range" min="0" max="1000" value="0" title="progress" list="progress-markers"/>
			<datalist id="progress-markers">
			</datalist>
		</div>
		<div class="col-12 mp-player-button">
			<!-- <button id="play"><span id="play-icon" class="icon material-symbols-outlined">play_arrow</span></button> <button id="stop"><span class="material-symbols-outlined">stop</span></button> -->
			<button id="play"><span id="play-icon" class="icon">&#x25B6;</span></button> <button id="stop"><span>&#x23F9;</span></button>
		</div>
	</div>

	<div class="col-12 mp-row mp-animation">
		<div class="mp-svg">
		<form id="show-panggul" style="visibility:hidden;" >
			<input type="checkbox" class="checkbox"/>
			<label for="show-panggul">show panggul</label>
		</form>  
			<div id="svg-embed"></div>
		<!-- <embed id="svg-embed" width="100%" height="100%" src=""/> -->
		<!-- <object id="svg-embed" width="1000" height="600"></object> -->
		</div>
	</div>
</div>

<!--------------------------------------------------------------------> 
</div>
<!-- note the type="module" -->
<script src='gamelanplayer.js' type="module"></script>
</body>
</html>
