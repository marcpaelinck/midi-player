<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>MIDI gamelan player</title>
	<link rel="stylesheet" href="./local.css" />
	<link rel="stylesheet" href="./gamelanplayer.css" />
</head>
<body>
<div class="block">
<!--------------------------------------------------------------------> 

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=pause,play_arrow,stop" />
<p id="message">Please wait for the instrument samples to load. This might take up to 10 seconds.</p>
<p id="logger"></p>
<div id="midiplayer">
    <div id="comment"><p>iPhone user: please unmute your phone.</p></div>
<div class="mp-row">
	<div class="col-6 selector-group">
		<div class="selector-box">
			<div class="label">
				<select id="songselector" title="song">
					<option value="Select" id="_select_">Select a composition...</option>
					<!-- will be populated from content file -->
				</select>
			</div>
			<div class="selector">
				<select id="partselector" title="part">
					<!-- will be populated after song has been selected -->
				</select>
			</div>
		</div>
	</div>
	<div class="col-6 selector-group">
		<div class="selector-box">
			<div class="label">loop</div>
			<div class="selector"><input type="checkbox" id="loopcheckbox" title="loop" label="loop"></div>
		</div>
		<div class="selector-box">
			<div class="label">playback speed</div>
			<div class="selector">
				<select id="speedselector" title="speed">
					<option value="1" id="100">100%</option>
					<option value=".75" id="75">75%</option>
					<option value=".5" id="50">50%</option>
				</select>
			</div>
		</div>
		<div class="selector-box">
			<div class="label">focus</div>
			<div class="selector">
				<select id="instrumentselector" title="instrument">
					<option channel="-1" id="none">None</option>
					<!-- will be populated from content file -->
				</select>
			</div>
		</div>	
	</div>
</div>
<div class="mp-row mp-player">
	<div class="col-12 mp-progress">
		<div class="mp-elapsedtime"><p id="elapsedtime">00:00</p></div>
		<input id="progress" type="range" min="0" max="1000" value="0" title="progress" list="progress-markers"/>
        <datalist id="progress-markers">
            <!-- <option id="tick5" value="0" label="tick0 long long label"></option>
            <option id="tick5" value="50" label="tick1 long long label"></option>
            <option id="tick10" value="100" label="tick2 long long label"></option>
            <option id="tick15" value="150" label="tick3 long long label"></option>
            <option id="tick20" value="200" label="tick4 long long label"></option>
            <option id="tick25" value="250" label="tick5 long long label"></option>
            <option id="tick30" value="300" label="tick6 long long label"></option>
            <option id="tick35" value="350" label="tick7 long long label"></option>
            <option id="tick40" value="400" label="tick8 long long label"></option>
            <option id="tick45" value="450" label="tick9 long long label"></option>
            <option id="tick50" value="500" label="tick10 long long label"></option>
            <option id="tick55" value="550" label="tick11 long long label"></option>
            <option id="tick60" value="600" label="tick12 long long label"></option>
            <option id="tick65" value="650" label="tick13 long long label"></option>
            <option id="tick70" value="700" label="tick14 long long label"></option>
            <option id="tick75" value="750" label="tick15 long long label"></option>
            <option id="tick80" value="800" label="tick16 long long label"></option>
            <option id="tick85" value="850" label="tick17 long long label"></option>
            <option id="tick90" value="900" label="tick18 long long label"></option>
            <option id="tick95" value="950" label="tick19 long long label"></option>
            <option id="tick95" value="1000" label="tick20 long long label"></option> -->
        </datalist>
	</div>
	<div class="mp-player-button">
		<button id="play"><span id="play-icon" class="icon material-symbols-outlined">play_arrow</span></button> <button id="stop"><span class="icon material-symbols-outlined">stop</span></button>
	</div>
</div>

<div class="mp-row mp-animation">
	<div class="mp-svg">
        <div id="svg-embed"></div>
	<!-- <embed id="svg-embed" width="100%" height="100%" src=""/> -->
    <!-- <object id="svg-embed" width="1000" height="600"></object> -->
    </div>
	<div class="mp-canvas">
		<canvas id="canvas" width="100%" height="20%"></canvas>
	</div>
</div>
</div>

<!--------------------------------------------------------------------> 
</div>
<!-- note the type="module" -->
<script src='gamelanplayer.js' type="module"></script>
</body>
</html>
