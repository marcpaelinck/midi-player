<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>SpessaSynth advanced example</title>
    <!--link rel='icon' href='../src/website/favicon.ico'-->
    <link rel='stylesheet' href='examples.css'>
</head>
<body>
    <h1>spessasynth_lib example: advanced demo</h1>
    <a href='https://spessasus.github.io/SpessaSynth'>Main page</a>
    <a href='https://github.com/spessasus/SpessaSynth/wiki/'>Documentation</a>

    <div class='example_content'>
        <p id="message">Please wait for the soundFont to load.</p>
        <input type="file" id="midi_input" multiple accept=".mid, .rmi">
        <br><br>
        <input type="range" min="0" max="1000" value="0" id="progress">
        <br>

        <button id="previous">Previous song</button>
        <button id="pause">Pause</button>
        <button id="next">Next song</button>

        <!-- note the type="module" -->
        <script src='advanced_demo.js' type="module"></script>
    </div>
</body>
</html>
